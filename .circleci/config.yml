version: 2.1

jobs:
  checkout:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  run_tests:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    environment:
      BUILDKIT_PROGRESS: "plain"
      DOCKER_UID: "1001" # The circleci user has uid 1001, not 1000
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Build docker images, install dependencies, warmup cache & start containers
          command: make up
      - run:
          name: Run tests
          command: make tests
      - store_test_results:
          path: var/tests

  validate_terraform:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Install terraform
          command: |
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
            sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
            sudo apt-get update && sudo apt-get install terraform
      - run:
          name: Terraform lint
          command: make terraform.lint

  deploy_dev:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp-service-key.json"
      GCP_PROJECT: ${DEV_GCP_PROJECT}
      GCP_TERRAFORM_BUCKET: ${DEV_GCP_TERRAFORM_BUCKET}
    steps:
      - checkout
      - run:
          name: Load GCP credentials
          command: |
            cat \<< EOF > ${GOOGLE_APPLICATION_CREDENTIALS}
            ${DEV_GCP_SERVICE_KEY}
            EOF
      - run:
          name: Install terraform
          command: |
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
            sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
            sudo apt-get update && sudo apt-get install terraform
      - run:
          name: Deploy
          command: |
            export GCP_APP_NAME=demo-app-pr-${CIRCLE_PULL_REQUEST##*/}
            export GCP_APP_VERSION=${CIRCLE_SHA1}
            make terraform.deploy.application

  upgrade_dev_infrastructure:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/gcp-service-key.json"
      GCP_PROJECT: ${DEV_GCP_PROJECT}
      GCP_TERRAFORM_BUCKET: ${DEV_GCP_TERRAFORM_BUCKET}
    steps:
      - checkout
      - run:
          name: Load GCP credentials
          command: |
            cat \<< EOF > ${GOOGLE_APPLICATION_CREDENTIALS}
            ${DEV_GCP_SERVICE_KEY}
            EOF
      - run:
          name: Install terraform
          command: |
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
            sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
            sudo apt-get update && sudo apt-get install terraform
      - run:
          name: Upgrade infrastructure
          command: make terraform.deploy.infrastructure

  pull_request_success:
    docker:
      - image: alpine/git
    steps:
      - run:
          name: Success
          command: echo "The workflow was successful!"

workflows:
  pull_request:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - checkout
      - run_tests:
          requires:
            - checkout
      - validate_terraform:
          requires:
            - checkout
      - deploy_dev:
          requires:
            - run_tests
            - validate_terraform
      - pull_request_success:
          requires:
            - deploy_dev
      - upgrade_dev_infrastructure?:
          type: approval
      - upgrade_dev_infrastructure:
          requires:
            - upgrade_dev_infrastructure?
            - validate_terraform
